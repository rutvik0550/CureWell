<div class="myContent">
  <div class="container">
    <h2 align="justify" style="color: brown">Update Surgery</h2>
    <form
      #updateSurgeryForm="ngForm"
      (ngSubmit)="editSurgery(startTime, endTime)"
    >
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="col" style="text-align: left">
              <label>Surgery Id</label>
            </div>
            <div class="col; input-group">
              <input
                type="text"
                name="surgeryId"
                class="form-control qkinput"
                id="surgeryID"
                #surId
                [ngModel]="surgeryId"
                readonly
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col" style="text-align: left">
              <label>Doctor Id</label>
            </div>
            <div class="col; input-group">
              <input
                type="text"
                name="doctorId"
                class="form-control qkinput"
                id="doctorID"
                #docId
                [ngModel]="doctorId"
                readonly
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align: left">
              <label>Surgery Date</label>
            </div>
            <div class="col; input-group">
              <input
                type="text"
                name="surgeryDate"
                class="form-control qkinput"
                id="surgeryDate"
                #surgDate
                [ngModel]="surgeryDate"
                readonly
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align: left">
              <label>Start Time(24 Hours Format)</label>
            </div>
            <div class="col; input-group">
              <input
                type="number"
                name="starttime"
                class="form-control qkinput"
                id="starttime"
                [(ngModel)]="startTime"
                #startTimeModel="ngModel"
                required
                min="0"
                max="24"
              />
              <div
                *ngIf="
                  startTimeModel.invalid &&
                  (startTimeModel.dirty || startTimeModel.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="startTimeModel.errors?.['required']">
                  Start time is required.
                </div>
                <div
                  *ngIf="
                    startTimeModel.errors?.['min'] ||
                    startTimeModel.errors?.['max']
                  "
                >
                  Start time must be between 0 and 24.
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align: left">
              <label>End Time(24 Hours Format)</label>
            </div>
            <div class="col; input-group">
              <input
                type="number"
                name="endtime"
                class="form-control qkinput"
                id="endtime"
                [(ngModel)]="endTime"
                #endTimeModel="ngModel"
                required
                min="0"
                max="24"
              />
              <div
                *ngIf="
                  endTimeModel.invalid &&
                  (endTimeModel.dirty || endTimeModel.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="endTimeModel.errors?.['required']">
                  End time is required.
                </div>
                <div
                  *ngIf="
                    endTimeModel.errors?.['min'] || endTimeModel.errors?.['max']
                  "
                >
                  End time must be between 0 and 24.
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align: left">
              <label>Surgery Category</label>
            </div>
            <div class="col; input-group">
              <input
                type="text"
                name="surgeryCategory"
                class="form-control qkinput"
                id="surgeryCategory"
                #surgCategory
                [ngModel]="surgeryCategory"
                readonly
              />
            </div>
          </div>

          <div class="form-group" style="text-align: left">
            <button
              type="submit"
              [disabled]="!updateSurgeryForm['form'].valid"
              class="btn"
            >
              Update
            </button>
            &nbsp;&nbsp;
            <a routerLink="/viewTodaySurgery">Cancel</a>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </form>
  </div>
</div>
